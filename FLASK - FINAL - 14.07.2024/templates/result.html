<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction Results</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Stock Price Prediction Results</h1>

        <div class="row mb-4">
            <div class="col-md-8">
                <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid" alt="Prediction Plot">
            </div>
            <div class="col-md-4">
                <h4>Model: {{ model_name }}</h4>
                <h5 class="mt-3">Best Parameters:</h5>
                <ul>
                    {% for key, value in best_params.items() %}
                        <li>{{ key }}: {{ value }}</li>
                    {% endfor %}
                </ul>
                <h5 class="mt-3">Summary:</h5>
                <p>{{ summary }}</p>
            </div>
        </div>

        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
    </div>
</body>
</html>
